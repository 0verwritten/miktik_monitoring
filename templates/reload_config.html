<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reloading page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body        { font-family: Arial, Helvetica, sans-serif; }
        .centerer   { display: flex; flex-direction: column; }
        .centerer * { margin: 1em auto; }
    </style>
</head>
<body>
    <div class="centerer">
        <h2>Config has been updated</h2>
        <img src="/imgs/gears.gif" alt="" height="200px">
    </div>

    <script>  
        window.onload = function() { setTimeout(function(){ location.replace("/") }, 1000); }
    </script>
</body>
</html>
